<div class="form-group" *ngIf="!fileUploaded">
    <label for="file">Choose File</label>
    <input type="file" id="file" (change)="handleFileInput($event.target.files)">
</div>
<form *ngIf='fileUploaded'>
    <div *ngFor="let item of parsedPDF | keyvalue: originalOrder">
        <div class="form-group" *ngIf="item.value[0].type == 'string'">
            <label for="item.key">{{item.key}}</label>
            <input type="text" class="form-control" id="item.key" placeholder="{{item.key}}">
        </div>
        <div class="form-group col-md-4" *ngIf="item.value[0].type == 'select'">
            <label for="item.key">{{item.key}}</label>
            <select id="item.key" class="form-control">
                <option *ngFor="let option of item.value[0].options">{{option}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="item.value[0].type == 'boolean'">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="item.key">
                <label class="form-check-label" for="item.key">
                    {{item.key}}
                </label>
            </div>
        </div>
    </div>
</form>
